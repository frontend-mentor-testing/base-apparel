<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./css/style.css
    "
    />
    <script defer src="./js/main.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
        font-weight: 600;
        margin: 2em 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top top-mobile">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </div>
      <div class="information">
        <img
          src="./images/bg-pattern-desktop.svg"
          alt="bg-pattern-desktop"
          class="desktop-pattern"
        />
        <div class="top">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <main>
          <div class="banner">
            <span class="we-are">we're</span>
            <br />
            <span class="coming-soon">
              coming <br />
              soon
            </span>
          </div>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="input-area">
            <input
              type="email"
              class="email-input"
              placeholder="Email Address"
            />
            <button class="submit-button" onclick="validateForm()">
              <img src="./images/icon-arrow.svg" alt="arrow-icon" />
            </button>
          </form>
        </main>
      </div>
      <div class="picture"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://instagram.com/grady.css">Aatif Mastan</a>.
      </p>
    </footer>
  </body>
</html>
